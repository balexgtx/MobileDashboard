<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="./css/fcore.css">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            width: 99.4vw;
            height: 99.9vh;
            display: flex;
            flex-direction: column;
            background-color: #343a40;
            /* bg-dark */
        }

        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        article {
            padding: 10px;
        }

        .listedIcons {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .listedIcons li {
            text-align: center;
            flex: 1 1 100px;
            /* Ensure icons are equally spaced */
        }

        .listedIcons a {
            display: block;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            font-size: 2em;
        }

        .listedIcons a:hover {
            text-decoration: none;
        }

        .icon-label {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: antiquewhite;
        }

        ul li a:hover::before {
            color: rgb(113, 255, 116) !important;
            text-shadow: 0 0 10px rgba(165, 242, 165, 0.7),
                0 0 20px rgba(62, 181, 62, 0.5),
                0 0 30px rgba(176, 211, 176, 0.3);
        }
    </style>
    <section>
        <div class="container">
            <article style="flex: 1 1 16.66%;">
                <div id="gaugeTemp" class="gauge"></div>
            </article>
            <article style="flex: 1 1 33.33%;">
                <div id="gaugeRPM" class="gauge"></div>
            </article>
            <article style="flex: 1 1 33.33%;">
                <div id="gaugeSpeed" class="gauge"></div>
            </article>
            <article style="flex: 1 1 16.66%;">
                <div id="gaugeGasoline" class="gauge"></div>
            </article>
            <article style="flex: 1 1 100%;">
                <ul class="listedIcons">
                    <li>
                        <a href="" class="icon-car"></a>
                        <span class="icon-label">Car</span>
                    </li>
                    <li>
                        <a href="" class="icon-car_footbreak"></a>
                        <span class="icon-label">Footbreak</span>
                    </li>
                    <li>
                        <a href="" class="icon-car-door"></a>
                        <span class="icon-label">Door</span>
                    </li>
                    <li>
                        <a href="" class="icon-car-key"></a>
                        <span class="icon-label">Key</span>
                    </li>
                    <li>
                        <a href="" class="icon-engine"></a>
                        <span class="icon-label">Engine</span>
                    </li>
                    <li>
                        <a href="" class="icon-gas-station"></a>
                        <span class="icon-label">Gas Station</span>
                    </li>
                    <li>
                        <a href="" class="icon-key"></a>
                        <span class="icon-label">Key</span>
                    </li>
                    <li>
                        <a href="" class="icon-parking"></a>
                        <span class="icon-label">Parking</span>
                    </li>
                    <li>
                        <a href="" class="icon-water-waves"></a>
                        <span class="icon-label">Water Waves</span>
                    </li>
                </ul>
            </article>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        // <!-- Esto es para el gauge de RPM -->
        Highcharts.chart("gaugeRPM", {
            chart: {
                type: "gauge",
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                backgroundColor: 'transparent'
            },
            credits: false,
            title: {
                text: "RPM",
                style: {
                    color: "#ffffff"
                },
                verticalAlign: "bottom"
            },
            pane: {
                startAngle: -150,
                endAngle: 150,
                background: null,
                background: [{
                    backgroundColor: 'transparent',
                    innerWidth: '90%',
                }]
            },

            yAxis: {
                min: 0,
                max: 7,
                minorTickInterval: 'auto',
                minorTickWidth: 0,
                minorTickLength: 0,
                minorTickPosition: 'inside',
                minorTickColor: '#ffffff',
                tickPixelInterval: 30,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: '#ffffff',
                labels: {
                    step: 2,
                    rotation: 'auto',
                    style: {
                        color: '#ffffff'
                    }
                },
                title: {
                    text: '1/min x 1000',
                    style: {
                        color: '#ffffff',
                        fontWeight: "600"
                    }
                },
                plotBands: [{
                    from: 5,
                    to: 7,
                    color: 'rgba(223, 83, 83, 0.8)'
                }]
            },
            series: [{
                name: "RPM",
                data: [2.88],
                tooltip: {
                    valueSuffix: 'RPM',
                    style: {
                        color: '#f02b2b'
                    }
                },
                dial: {
                    backgroundColor: '#ffffff',
                    borderColor: '#ffffff',
                    borderWidth: 2,
                    pivot: {
                        backgroundColor: '#ffffff',
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }
                }
            }]
        });
        // <!-- Esto es para el gauge de Velocimetro -->
        Highcharts.chart("gaugeSpeed", {
            chart: {
                type: "gauge",
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                backgroundColor: 'transparent' // Fondo transparente
            },
            title: {
                text: "Velocidad",
                style: {
                    color: "#e5e8e8"
                },
                verticalAlign: "bottom"
            },
            credits: false,
            pane: {
                startAngle: -150,
                endAngle: 150,
                background: null,
                background: [{
                    backgroundColor: 'transparent',
                    innerWidth: '90%',
                }]
            },
            yAxis: {
                min: 0,
                max: 200,
                minorTickInterval: 'auto',
                minorTickWidth: 0,
                minorTickLength: 0,
                minorTickPosition: 'inside',
                minorTickColor: '#ffffff',
                tickPixelInterval: 30,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: '#ffffff',
                labels: {
                    step: 2,
                    rotation: 'auto',
                    style: {
                        color: '#ffffff'
                    }
                },
                title: {
                    text: 'KM/H',
                    style: {
                        color: '#ffffff',
                        fontWeight: "600"
                    }
                },
                plotBands: [{
                    from: 90,
                    to: 180,
                    color: 'rgba(223, 83, 83, 0.8)'
                }]
            },
            series: [{
                name: "Speed",
                data: [120],
                tooltip: {
                    valueSuffix: ' km/h'
                }
            }]
        });
        // <!-- Esto es para el gauge de Temperatura -->
        Highcharts.chart("gaugeTemp", {
            chart: {
                type: "gauge",
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                backgroundColor: 'transparent'
            },
            credits: false,
            title: {
                text: "Temp",
                style: {
                    color: "#ffffff"
                },
                verticalAlign: "bottom"
            },
            pane: {
                startAngle: -150,
                endAngle: 150,
                background: null,
                background: [{
                    backgroundColor: 'transparent',
                    innerWidth: '90%',
                }]
            },

            yAxis: {
                min: 0,
                max: 120,
                minorTickInterval: 'auto',
                minorTickWidth: 0,
                minorTickLength: 0,
                minorTickPosition: 'inside',
                minorTickColor: '#ffffff',
                tickPixelInterval: 30,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: '#ffffff',
                labels: {
                    step: 2,
                    rotation: 'auto',
                    style: {
                        color: '#ffffff'
                    }
                },
                title: {
                    text: 'TEMP',
                    style: {
                        color: '#ffffff',
                    }
                },
                plotBands: [{
                    from: 90,
                    to: 120,
                    color: 'rgba(223, 83, 83, 0.8)'
                }]
            },
            series: [{
                name: "RPM",
                data: [2.88],
                tooltip: {
                    valueSuffix: 'g',
                    style: {
                        color: '#f02b2b'
                    }
                },
                dial: {
                    backgroundColor: '#ffffff',
                    borderColor: '#ffffff',
                    borderWidth: 2,
                    pivot: {
                        backgroundColor: '#ffffff',
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }
                }
            }]
        });
        // <-- Para Gauge Tank -->
        Highcharts.chart("gaugeGasoline", {
            chart: {
                type: "gauge",
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                backgroundColor: 'transparent'
            },
            credits: false,
            title: {
                text: "TANK",
                style: {
                    color: "#ffffff"
                },
                verticalAlign: "bottom"
            },
            pane: {
                startAngle: -150,
                endAngle: 150,
                background: null,
                background: [{
                    backgroundColor: 'transparent',
                    innerWidth: '90%',
                }]
            },

            yAxis: {
                min: 0,
                max: 100,
                minorTickInterval: 'auto',
                minorTickWidth: 0,
                minorTickLength: 0,
                minorTickPosition: 'inside',
                minorTickColor: '#ffffff',
                tickPixelInterval: 30,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: '#ffffff',
                labels: {
                    step: 2,
                    rotation: 'auto',
                    style: {
                        color: '#ffffff'
                    }
                },
                title: {
                    text: 'TEMP',
                    style: {
                        color: '#ffffff',
                    }
                },
                plotBands: [{
                    from: 90,
                    to: 120,
                    color: 'rgba(223, 83, 83, 0.8)'
                }]
            },
            series: [{
                name: "RPM",
                data: [2.88],
                tooltip: {
                    valueSuffix: 'g',
                    style: {
                        color: '#f02b2b'
                    }
                },
                dial: {
                    backgroundColor: '#ffffff',
                    borderColor: '#ffffff',
                    borderWidth: 2,
                    pivot: {
                        backgroundColor: '#ffffff',
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }
                }
            }]
        });
    </script>

</body>

</html>
